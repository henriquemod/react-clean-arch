name: Check and Test

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  pr_check:
    name: PR Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.12.1]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Check
        run: |
          yarn --frozen-lockfile
          yarn eslint 'src/**'
          yarn test:ci
